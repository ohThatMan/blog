  /**
   * 从返回的search参数中获取access_token等
   * @param {string} name search query
   * @returns {object} false if can‘t find query value
   */
  function extractQueryData(){
    var origin = decodeURIComponent(location.search.slice(1));
    var result = {};

    if(origin){
      var list = origin.split('&');

      for(var i = 0, l = list.length ; i < l ; i++ ){
        var search = list[i];
        var p = search.indexOf('=');
        var key = search.slice(0, p);
        if(key){
          result[key] = search.slice(p+1);
        }
      }
    }

    return result;
  }

  var $_GET = extractQueryData();
