---
layout: default
---
{% assign cate = 'linux' %}
<div class="main" role="main">
{% for post in site.categories[cate] %}
  {% assign month =  post.date|date:"%Y-%m" %}
  {% if now != month %}
    <div class="month">{{ month }}</div>
    {% assign now = month %}
  {% endif %}
  <div>[{{ post.date | date:"%Y-%m-%d" }}]  <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></div>
{% endfor %}
</div>
<aside>
</aside>
<div class="clear"></div>
